apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
    provided {
        transitive = false
    }
    compile {
        extendsFrom provided
    }
}

dependencies {
    compile 'com.google.guava:guava:16.0'
    provided 'org.projectlombok:lombok:1.12.4'
}

defaultTasks 'all'

task all (dependsOn: build)

jar
{
    manifest
    {
        attributes 'Main-Class': 'com.dreamsoft.app.AppMain'
        attributes 'Main-Class': 'com.my.package.Main'
    }
}
